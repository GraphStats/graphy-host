<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Erreur - Maintenance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --dark: #1e272e;
      --light: #f5f6fa;
      --error: #ff7675;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, var(--dark), #2d3436);
      color: var(--light);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      overflow: hidden;
    }
    
    .container {
      position: relative;
      z-index: 10;
      max-width: 800px;
      padding: 3rem;
      background: rgba(30, 39, 46, 0.8);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform-style: preserve-3d;
      animation: float 6s ease-in-out infinite;
    }
    
    h1 {
      font-size: 6rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, var(--primary), var(--error));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(108, 92, 231, 0.3);
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
      opacity: 0.9;
    }
    
    .error-code {
      display: inline-block;
      margin-bottom: 2rem;
      padding: 0.5rem 1.5rem;
      background: rgba(255, 118, 117, 0.2);
      border-radius: 50px;
      color: var(--error);
      font-weight: 600;
      border: 1px solid var(--error);
    }
    
    .spinner {
      width: 80px;
      height: 80px;
      margin: 2rem auto;
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-top: 8px solid var(--primary);
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }
    
    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
      text-decoration: none;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(108, 92, 231, 0.6);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .bg-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .bg-elements div {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      filter: blur(60px);
    }
    
    .bg-elements div:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -100px;
      right: -100px;
      background: rgba(108, 92, 231, 0.1);
    }
    
    .bg-elements div:nth-child(2) {
      width: 500px;
      height: 500px;
      bottom: -200px;
      left: -100px;
      background: rgba(255, 118, 117, 0.1);
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotateY(0deg);
      }
      50% {
        transform: translateY(-20px) rotateY(5deg);
      }
    }
    
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 4rem;
      }
      
      .container {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-elements">
    <div></div>
    <div></div>
  </div>
  
  <div class="container">
    <div class="error-code">ERREUR 502</div>
    <h1>Oups !</h1>
    <p>Le serveur est temporairement indisponible en raison d'une maintenance.</p>
    <p>Notre équipe travaille à résoudre le problème. Veuillez réessayer ultérieurement.</p>
    
    <div class="spinner"></div>
    
    <a href="/" class="btn">Actualiser la page</a>
  </div>
</body>
</html>
